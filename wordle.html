<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles/wordle.css">
</head>

<body>
    <section class="input-group">
        <input id="input-id" placeholder="enter word">
        <button id="go-id">send answer</button>
    </section>
    <section class="show-word">
        <div id="square-id1" class="square"></div>
        <div id="square-id2" class="square"></div>
        <div id="square-id3" class="square"></div>
        <div id="square-id4" class="square"></div>
        <div id="square-id5" class="square"></div>
    </section>
    <p id="game-result"></p>
    <button id="play-again-id">play again</button>
    <script src="src/wordle.js"></script>
</body>
